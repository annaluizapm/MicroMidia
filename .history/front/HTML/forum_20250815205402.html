<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fórum - Micro Mídia</title>
    <link rel="stylesheet" href="../CSS/forum.css">
    <style>
        .post-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 10px;
        }
        
        .post-date {
            color: #666;
            font-size: 0.9em;
            background: #f0f0f0;
            padding: 4px 8px;
            border-radius: 12px;
        }
        
        .post-actions {
            margin-top: 15px;
            display: flex;
            gap: 10px;
        }
        
        .btn-like, .btn-comment {
            background: linear-gradient(135deg, #fff 0%, #f8f9fa 100%);
            border: 2px solid #ddd;
            padding: 8px 16px;
            border-radius: 20px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: 600;
            display: flex;
            align-items: center;
            gap: 5px;
        }
        
        .btn-like:hover, .btn-comment:hover {
            background: linear-gradient(135deg, #D90429 0%, #ff6b8a 100%);
            color: white;
            border-color: #D90429;
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(217, 4, 41, 0.3);
        }
        
        .btn-like.liked {
            background: linear-gradient(135deg, #D90429 0%, #ff6b8a 100%);
            color: white;
            border-color: #D90429;
            animation: pulse 0.5s ease;
        }
        
        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }
        
        .comments-section {
            margin-top: 15px;
            padding: 15px;
            background: linear-gradient(135deg, #f8f9fa 0%, #e9ecef 100%);
            border-radius: 10px;
            border: 1px solid #e0e0e0;
        }
        
        .comment {
            margin-bottom: 12px;
            padding: 12px;
            background: white;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.05);
        }
        
        .comment-header {
            display: flex;
            justify-content: space-between;
            margin-bottom: 8px;
        }
        
        .comment-header strong {
            color: #D90429;
        }
        
        .comment-date {
            color: #666;
            font-size: 12px;
        }
        
        .comment-form {
            margin-top: 10px;
        }
        
        .comment-form textarea {
            width: 100%;
            padding: 12px;
            border: 2px solid #ddd;
            border-radius: 8px;
            resize: vertical;
            font-family: inherit;
            transition: border-color 0.3s ease;
        }
        
        .comment-form textarea:focus {
            outline: none;
            border-color: #D90429;
            box-shadow: 0 0 0 3px rgba(217, 4, 41, 0.1);
        }
        
        .comment-form button {
            margin-top: 8px;
        }
        
        .no-comments {
            text-align: center;
            color: #666;
            font-style: italic;
            padding: 20px;
        }
        
        .btn-primary {
            background: linear-gradient(135deg, #D90429 0%, #ff6b8a 100%);
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 25px;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(217, 4, 41, 0.3);
        }
        
        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(217, 4, 41, 0.4);
        }
        
        .btn-small {
            padding: 8px 16px;
            font-size: 14px;
            border-radius: 15px;
        }

        /* Animação de entrada */
        .post {
            animation: slideInUp 0.5s ease;
        }

        @keyframes slideInUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Loading spinner */
        .loading {
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 40px;
        }

        .spinner {
            width: 40px;
            height: 40px;
            border: 4px solid #f3f3f3;
            border-top: 4px solid #D90429;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    
    <header>
        <div class="logo">
            <img src="../assets/Logo.png" alt="Micro Mídia">
        </div>
        <nav class="navigation">
            <a href="forum.html" class="nav-link active">📋 Fórum</a>
            <a href="formulario.html" class="nav-link">📊 Diagnóstico</a>
        </nav>
        <div class="user-info">
            <span class="user-name"></span>
        </div>
    </header>

    
    <div class="container">
        <aside class="sidebar">
            <h3>Categorias</h3>
            <ul>
                <li><a href="#" onclick="listarPostagens()">Todas</a></li>
                <li><a href="#">Dúvidas</a></li>
                <li><a href="#">Dicas</a></li>
                <li><a href="#">Networking</a></li>
            </ul>
        </aside>

        <main class="content">
            <h2>Fórum de Discussões</h2>
            <p>Carregando postagens...</p>
        </main>
    </div>

    <script src="../JS/script.js"></script>
</body>
</html>
