<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Micro Mídia</title>
    <link rel="stylesheet" href="../CSS/logincadastro.css">
</head>
<body>
    <div class="container">
        <div class="left">
            <img src="../assets/Logo.png" alt="Logo da Micro Mídia">
        </div>
        <div class="right">
            <div class="login-box">
                <h2>Login</h2>
                <form onsubmit="fazerLogin(event)">
                    <label for="login-email">Email</label>
                    <input type="email" id="login-email" name="email" required>

                    <label for="login-senha">Senha</label>
                    <input type="password" id="login-senha" name="senha" required>

                    <button type="submit" class="btn-primary">Entrar</button>
                    <button type="button" class="btn-secondary" onclick="window.location.href='cadastro.html'">Criar conta</button>
                </form>
            </div>
        </div>
    </div>

    <script src="../JS/script.js"></script>
</body>
</html>
