<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meu Perfil - Micro M√≠dia</title>
    <link rel="stylesheet" href="../CSS/style.css">
    <style>
        body {
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            min-height: 100vh;
        }
        
        .perfil-container {
            max-width: 1000px;
            margin: 20px auto;
            padding: 20px;
            background: white;
            border-radius: 15px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.1);
            height: calc(100vh - 140px);
            overflow-y: auto;
            display: grid;
            grid-template-columns: 1fr 2fr;
            gap: 30px;
        }
        
        .perfil-sidebar {
            background: #f8f9fa;
            padding: 25px;
            border-radius: 12px;
            height: fit-content;
            position: sticky;
            top: 20px;
        }
        
        .perfil-content {
            padding: 0;
        }
        
        .perfil-header {
            text-align: center;
            margin-bottom: 25px;
            padding-bottom: 20px;
            border-bottom: 2px solid #e9ecef;
        }
        
        .foto-perfil {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            object-fit: cover;
            border: 3px solid #D90429;
            margin-bottom: 10px;
            cursor: pointer;
        }
        
        .foto-placeholder {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            background: linear-gradient(135deg, #D90429, #ff6b8a);
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 36px;
            margin: 0 auto 10px;
            cursor: pointer;
        }
        
        .perfil-form {
            display: grid;
            gap: 15px;
            margin-bottom: 25px;
        }
        
        .form-group {
            display: flex;
            flex-direction: column;
        }
        
        .form-group label {
            font-weight: 600;
            color: #333;
            margin-bottom: 5px;
            font-size: 14px;
        }
        
        .form-group input,
        .form-group textarea {
            padding: 10px;
            border: 2px solid #ddd;
            border-radius: 8px;
            font-size: 14px;
            transition: border-color 0.3s;
        }
        
        .form-group input:focus,
        .form-group textarea:focus {
            outline: none;
            border-color: #D90429;
        }
        
        .stats-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 15px;
            margin-bottom: 25px;
        }
        
        .stat-item {
            background: white;
            border: 2px solid #f0f0f0;
            padding: 15px;
            border-radius: 10px;
            text-align: center;
        }
        
        .stat-number {
            font-size: 24px;
            font-weight: bold;
            color: #D90429;
        }
        
        .stat-label {
            color: #666;
            font-size: 12px;
            margin-top: 3px;
        }
        
        .minhas-postagens {
            background: white;
            border-radius: 12px;
            padding: 20px;
            max-height: 400px;
            overflow-y: auto;
        }
        
        .minhas-postagens h3 {
            margin-top: 0;
            color: #333;
            border-bottom: 2px solid #f0f0f0;
            padding-bottom: 10px;
        }
        
        .post-item {
            background: #f8f9fa;
            padding: 12px;
            border-radius: 8px;
            margin-bottom: 10px;
            border-left: 3px solid #D90429;
        }
        
        .post-content {
            font-size: 14px;
            color: #333;
            margin-bottom: 5px;
        }
        
        .post-meta {
            font-size: 11px;
            color: #666;
            display: flex;
            justify-content: space-between;
        }
            gap: 20px;
        }
        
        .form-group {
            display: flex;
            flex-direction: column;
        }
        
        .form-group label {
            font-weight: 600;
            margin-bottom: 8px;
            color: #333;
        }
        
        .form-group input, .form-group textarea {
            padding: 12px;
            border: 2px solid #ddd;
            border-radius: 8px;
            font-size: 16px;
            transition: border-color 0.3s;
        }
        
        .form-group input:focus, .form-group textarea:focus {
            outline: none;
            border-color: #D90429;
            box-shadow: 0 0 0 3px rgba(217, 4, 41, 0.1);
        }
        
        .btn-salvar {
            background: linear-gradient(135deg, #D90429 0%, #ff6b8a 100%);
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 25px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            justify-self: center;
            width: fit-content;
        }
        
        .btn-salvar:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(217, 4, 41, 0.4);
        }
        
        .estatisticas {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 15px;
            margin-top: 30px;
        }
        
        .stat-card {
            background: #f8f9fa;
            padding: 20px;
            border-radius: 10px;
            text-align: center;
        }
        
        .stat-number {
            font-size: 24px;
            font-weight: bold;
            color: #D90429;
        }
        
        .stat-label {
            color: #666;
            margin-top: 5px;
        }
        
        .minhas-postagens {
            margin-top: 40px;
        }
        
        .post-item {
            background: #f8f9fa;
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 10px;
            border-left: 4px solid #D90429;
        }
        
        .post-content {
            margin-bottom: 10px;
        }
        
        .post-meta {
            font-size: 12px;
            color: #666;
            display: flex;
            justify-content: space-between;
        }
        
        #file-input {
            display: none;
        }
        
        .voltar-btn {
            position: absolute;
            top: 20px;
            left: 20px;
            background: #6c757d;
            color: white;
            text-decoration: none;
            padding: 10px 20px;
            border-radius: 20px;
            font-weight: 600;
            transition: all 0.3s;
        }
        
        .voltar-btn:hover {
            background: #5a6268;
            transform: translateY(-2px);
        }
    </style>
</head>
<body>
    <a href="forum.html" class="voltar-btn">‚Üê Voltar ao F√≥rum</a>
    
    <div class="perfil-container">
        <!-- Sidebar do Perfil -->
        <div class="perfil-sidebar">
            <div class="perfil-header">
                <div class="foto-placeholder" id="foto-container" onclick="document.getElementById('file-input').click()">
                    üë§
                </div>
                <input type="file" id="file-input" accept="image/*" onchange="handleFotoUpload(event)">
                <h2 id="nome-usuario">Carregando...</h2>
                <p style="font-size: 12px; color: #666;">Clique na foto para alterar</p>
            </div>
            
            <div class="stats-grid">
                <div class="stat-item">
                    <div class="stat-number" id="total-postagens">0</div>
                    <div class="stat-label">Postagens</div>
                </div>
                <div class="stat-item">
                    <div class="stat-number" id="total-curtidas">0</div>
                    <div class="stat-label">Curtidas</div>
                </div>
                <div class="stat-item">
                    <div class="stat-number" id="total-comentarios">0</div>
                    <div class="stat-label">Coment√°rios</div>
                </div>
            </div>
        </div>
        
        <!-- Conte√∫do Principal -->
        <div class="perfil-content">
            <form class="perfil-form" id="perfil-form">
            <div class="form-group">
                <label for="nome">Nome:</label>
                <input type="text" id="nome" name="nome" required>
            </div>
            
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
            </div>
            
            <div class="form-group">
                <label for="bio">Biografia:</label>
                <textarea id="bio" name="bio" rows="4" placeholder="Conte um pouco sobre voc√™..."></textarea>
            </div>
            
            <button type="submit" class="btn-salvar">üíæ Salvar Altera√ß√µes</button>
        </form>
        
        <div class="estatisticas">
            <div class="stat-card">
                <div class="stat-number" id="total-postagens">0</div>
                <div class="stat-label">Postagens</div>
            </div>
            <div class="stat-card">
                <div class="stat-number" id="total-curtidas">0</div>
                <div class="stat-label">Curtidas Recebidas</div>
            </div>
            <div class="stat-card">
                <div class="stat-number" id="total-comentarios">0</div>
                <div class="stat-label">Coment√°rios</div>
            </div>
        </div>
        
        <div class="minhas-postagens">
            <h3>Minhas Postagens</h3>
            <div id="lista-postagens">
                <p>Carregando suas postagens...</p>
            </div>
        </div>
    </div>
    
    <script src="../JS/script.js"></script>
    <script>
        // Vari√°vel global para o usu√°rio atual
        let usuarioAtual = JSON.parse(localStorage.getItem('usuarioLogado')) || {id: 1};
        
        // Carregar dados do perfil ao carregar a p√°gina
        document.addEventListener('DOMContentLoaded', async () => {
            await carregarPerfilUsuario();
            await carregarPostagensUsuario();
            await carregarEstatisticas();
            
            // Configurar formul√°rio
            document.getElementById('perfil-form').addEventListener('submit', handleSalvarPerfil);
        });
        
        // Carregar dados do usu√°rio
        async function carregarPerfilUsuario() {
            try {
                const response = await fetch(`${API_BASE_URL}/usuarios/${usuarioAtual.id}`);
                if (response.ok) {
                    const usuario = await response.json();
                    
                    document.getElementById('nome-usuario').textContent = usuario.nome;
                    document.getElementById('nome').value = usuario.nome;
                    document.getElementById('email').value = usuario.email;
                    document.getElementById('bio').value = usuario.bio || '';
                    
                    // Carregar foto se existir
                    if (usuario.foto_perfil) {
                        const fotoContainer = document.getElementById('foto-container');
                        fotoContainer.innerHTML = `<img src="${usuario.foto_perfil}" class="foto-perfil" alt="Foto do perfil">`;
                    }
                }
            } catch (error) {
                console.error('Erro ao carregar perfil:', error);
            }
        }
        
        // Salvar altera√ß√µes do perfil
        async function handleSalvarPerfil(event) {
            event.preventDefault();
            
            const nome = document.getElementById('nome').value;
            const email = document.getElementById('email').value;
            const bio = document.getElementById('bio').value;
            
            try {
                const response = await fetch(`${API_BASE_URL}/usuarios/${usuarioAtual.id}`, {
                    method: 'PUT',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ nome, email, bio })
                });
                
                if (response.ok) {
                    mostrarMensagem('Perfil atualizado com sucesso!', 'sucesso');
                    document.getElementById('nome-usuario').textContent = nome;
                    
                    // Atualizar localStorage
                    usuarioAtual.nome = nome;
                    usuarioAtual.email = email;
                    usuarioAtual.bio = bio;
                    localStorage.setItem('usuarioLogado', JSON.stringify(usuarioAtual));
                } else {
                    mostrarMensagem('Erro ao atualizar perfil', 'erro');
                }
            } catch (error) {
                console.error('Erro ao salvar perfil:', error);
                mostrarMensagem('Erro de conex√£o', 'erro');
            }
        }
        
        // Upload de foto (simulado - s√≥ frontend por simplicidade)
        function handleFotoUpload(event) {
            const file = event.target.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = function(e) {
                    const fotoContainer = document.getElementById('foto-container');
                    fotoContainer.innerHTML = `<img src="${e.target.result}" class="foto-perfil" alt="Foto do perfil">`;
                    mostrarMensagem('Foto alterada! (Salve para aplicar)', 'sucesso');
                };
                reader.readAsDataURL(file);
            }
        }
        
        // Carregar postagens do usu√°rio
        async function carregarPostagensUsuario() {
            try {
                const response = await fetch(`${API_BASE_URL}/postagens`);
                if (response.ok) {
                    const todasPostagens = await response.json();
                    const minhasPostagens = todasPostagens.filter(p => p.usuario_id === usuarioAtual.id);
                    
                    const container = document.getElementById('lista-postagens');
                    
                    if (minhasPostagens.length === 0) {
                        container.innerHTML = '<p style="color: #666; font-style: italic;">Voc√™ ainda n√£o fez nenhuma postagem.</p>';
                        return;
                    }
                    
                    container.innerHTML = minhasPostagens.map(post => `
                        <div class="post-item">
                            <div class="post-content">${post.conteudo}</div>
                            <div class="post-meta">
                                <span>${new Date(post.criado_em).toLocaleString()}</span>
                                <span>‚ù§Ô∏è ${post.curtidas || 0} | üí¨ ${post.comentarios || 0}</span>
                            </div>
                        </div>
                    `).join('');
                }
            } catch (error) {
                console.error('Erro ao carregar postagens:', error);
                document.getElementById('lista-postagens').innerHTML = '<p>Erro ao carregar postagens</p>';
            }
        }
        
        // Carregar estat√≠sticas
        async function carregarEstatisticas() {
            try {
                const response = await fetch(`${API_BASE_URL}/postagens`);
                if (response.ok) {
                    const todasPostagens = await response.json();
                    const minhasPostagens = todasPostagens.filter(p => p.usuario_id === usuarioAtual.id);
                    
                    const totalPostagens = minhasPostagens.length;
                    const totalCurtidas = minhasPostagens.reduce((sum, post) => sum + (post.curtidas || 0), 0);
                    const totalComentarios = minhasPostagens.reduce((sum, post) => sum + (post.comentarios || 0), 0);
                    
                    document.getElementById('total-postagens').textContent = totalPostagens;
                    document.getElementById('total-curtidas').textContent = totalCurtidas;
                    document.getElementById('total-comentarios').textContent = totalComentarios;
                }
            } catch (error) {
                console.error('Erro ao carregar estat√≠sticas:', error);
            }
        }
    </script>
</body>
</html>
