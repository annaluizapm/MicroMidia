<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meu Perfil - Micro M√≠dia</title>
    <link rel="stylesheet" href="../CSS/style.css">
    <style>
        body {
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            min-height: 100vh;
        }
        
        .perfil-container {
            max-width: 1000px;
            margin: 20px auto;
            padding: 20px;
            background: white;
            border-radius: 15px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.1);
            height: calc(100vh - 140px);
            overflow-y: auto;
            display: grid;
            grid-template-columns: 1fr 2fr;
            gap: 30px;
        }
        
        .perfil-sidebar {
            background: #f8f9fa;
            padding: 25px;
            border-radius: 12px;
            height: fit-content;
            position: sticky;
            top: 20px;
        }
        
        .perfil-content {
            padding: 0;
        }
        
        .perfil-header {
            text-align: center;
            margin-bottom: 25px;
            padding-bottom: 20px;
            border-bottom: 2px solid #e9ecef;
        }
        
        .foto-perfil {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            object-fit: cover;
            border: 3px solid #D90429;
            margin-bottom: 10px;
            cursor: pointer;
        }
        
        .foto-placeholder {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            background: linear-gradient(135deg, #D90429, #ff6b8a);
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 36px;
            margin: 0 auto 10px;
            cursor: pointer;
        }
        
        .perfil-form {
            display: grid;
            gap: 15px;
            margin-bottom: 25px;
        }
        
        .form-group {
            display: flex;
            flex-direction: column;
        }
        
        .form-group label {
            font-weight: 600;
            color: #333;
            margin-bottom: 5px;
            font-size: 14px;
        }
        
        .form-group input,
        .form-group textarea {
            padding: 10px;
            border: 2px solid #ddd;
            border-radius: 8px;
            font-size: 14px;
            transition: border-color 0.3s;
        }
        
        .form-group input:focus,
        .form-group textarea:focus {
            outline: none;
            border-color: #D90429;
        }
        
        .stats-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 15px;
            margin-bottom: 25px;
        }
        
        .stat-item {
            background: white;
            border: 2px solid #f0f0f0;
            padding: 15px;
            border-radius: 10px;
            text-align: center;
        }
        
        .stat-number {
            font-size: 24px;
            font-weight: bold;
            color: #D90429;
        }
        
        .stat-label {
            color: #666;
            font-size: 12px;
            margin-top: 3px;
        }
        
        .minhas-postagens {
            background: white;
            border-radius: 12px;
            padding: 20px;
            max-height: 400px;
            overflow-y: auto;
        }
        
        .minhas-postagens h3 {
            margin-top: 0;
            color: #333;
            border-bottom: 2px solid #f0f0f0;
            padding-bottom: 10px;
        }
        
        .post-item {
            background: #f8f9fa;
            padding: 12px;
            border-radius: 8px;
            margin-bottom: 10px;
            border-left: 3px solid #D90429;
        }
        
        .post-content {
            font-size: 14px;
            color: #333;
            margin-bottom: 5px;
        }
        
        .post-meta {
            font-size: 11px;
            color: #666;
            display: flex;
            justify-content: space-between;
        }
        
        /* Responsividade */
        @media (max-width: 768px) {
            .perfil-container {
                grid-template-columns: 1fr;
                gap: 20px;
                height: auto;
                margin: 10px;
                padding: 15px;
            }
            
            .perfil-sidebar {
                position: static;
            }
            
            .stats-grid {
                grid-template-columns: repeat(3, 1fr);
                gap: 10px;
            }
            
            .stat-number {
                font-size: 18px;
            }
        }
        
        .btn-salvar {
            background: linear-gradient(135deg, #D90429 0%, #ff6b8a 100%);
            color: white;
            border: none;
            padding: 12px 25px;
            border-radius: 20px;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            width: 100%;
        }
        
        .btn-salvar:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 15px rgba(217, 4, 41, 0.4);
        }
        
        .btn-logout-perfil {
            background: linear-gradient(135deg, #dc3545 0%, #c82333 100%);
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 25px;
            cursor: pointer;
            font-size: 14px;
            font-weight: 600;
            transition: all 0.3s ease;
            width: 100%;
        }
        
        .btn-logout-perfil:hover {
            background: linear-gradient(135deg, #c82333 0%, #a71e2a 100%);
            transform: translateY(-2px);
            box-shadow: 0 4px 15px rgba(220, 53, 69, 0.4);
        }
        
        .form-group {
            display: flex;
            flex-direction: column;
        }
        
        .form-group label {
            font-weight: 600;
            margin-bottom: 8px;
            color: #333;
        }
        
        .form-group input, .form-group textarea {
            padding: 12px;
            border: 2px solid #ddd;
            border-radius: 8px;
            font-size: 16px;
            transition: border-color 0.3s;
        }
        
        .form-group input:focus, .form-group textarea:focus {
            outline: none;
            border-color: #D90429;
            box-shadow: 0 0 0 3px rgba(217, 4, 41, 0.1);
        }
        
        .btn-salvar {
            background: linear-gradient(135deg, #D90429 0%, #ff6b8a 100%);
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 25px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            justify-self: center;
            width: fit-content;
        }
        
        .btn-salvar:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(217, 4, 41, 0.4);
        }
        
        .estatisticas {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 15px;
            margin-top: 30px;
        }
        
        .stat-card {
            background: #f8f9fa;
            padding: 20px;
            border-radius: 10px;
            text-align: center;
        }
        
        .stat-number {
            font-size: 24px;
            font-weight: bold;
            color: #D90429;
        }
        
        .stat-label {
            color: #666;
            margin-top: 5px;
        }
        
        .minhas-postagens {
            margin-top: 40px;
        }
        
        .post-item {
            background: #f8f9fa;
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 10px;
            border-left: 4px solid #D90429;
        }
        
        .post-content {
            margin-bottom: 10px;
        }
        
        .post-meta {
            font-size: 12px;
            color: #666;
            display: flex;
            justify-content: space-between;
        }
        
        #file-input {
            display: none;
        }
        
        .voltar-btn {
            position: absolute;
            top: 20px;
            left: 20px;
            background: #6c757d;
            color: white;
            text-decoration: none;
            padding: 10px 20px;
            border-radius: 20px;
            font-weight: 600;
            transition: all 0.3s;
        }
        
        .voltar-btn:hover {
            background: #5a6268;
            transform: translateY(-2px);
        }
    </style>
</head>
<body>
    <div style="display: flex; justify-content: space-between; align-items: center; padding: 20px; background: #f8f9fa; margin-bottom: 20px;">
        <a href="forum.html" class="voltar-btn">‚Üê Voltar ao F√≥rum</a>
        <button onclick="logout()" style="background: linear-gradient(135deg, #dc3545 0%, #c82333 100%); color: white; border: none; padding: 10px 20px; border-radius: 20px; cursor: pointer; font-weight: 600; transition: all 0.3s ease;" onmouseover="this.style.transform='translateY(-2px)'" onmouseout="this.style.transform='translateY(0)'">üö™ Logout</button>
    </div>
    
    <div class="perfil-container">
        <!-- Sidebar do Perfil -->
        <div class="perfil-sidebar">
            <div class="perfil-header">
                <div class="foto-placeholder" id="foto-container">
                    üë§
                </div>
                <input type="file" id="input-foto" accept="image/*" style="display: none;">
                <h2 id="nome-usuario">Carregando...</h2>
                <p style="font-size: 12px; color: #666;">Clique na foto para alterar</p>
            </div>
            
            <div class="stats-grid">
                <div class="stat-item">
                    <div class="stat-number" id="total-postagens">0</div>
                    <div class="stat-label">Postagens</div>
                </div>
                <div class="stat-item">
                    <div class="stat-number" id="total-curtidas">0</div>
                    <div class="stat-label">Curtidas</div>
                </div>
                <div class="stat-item">
                    <div class="stat-number" id="total-comentarios">0</div>
                    <div class="stat-label">Coment√°rios</div>
                </div>
            </div>
            
            <div style="margin-top: 20px; text-align: center;">
                <button onclick="logout()" class="btn-logout-perfil">üö™ Fazer Logout</button>
            </div>
        </div>
        
        <!-- Conte√∫do Principal -->
        <div class="perfil-content">
            <form class="perfil-form" id="perfil-form">
                <div class="form-group">
                    <label for="nome">Nome:</label>
                    <input type="text" id="nome" name="nome" required>
                </div>
                
                <div class="form-group">
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" required>
                </div>
                
                <div class="form-group">
                    <label for="bio">Biografia:</label>
                    <textarea id="bio" name="bio" rows="3" placeholder="Conte um pouco sobre voc√™..."></textarea>
                </div>
                
                <button type="submit" class="btn-salvar">üíæ Salvar Altera√ß√µes</button>
            </form>
            
            <div class="minhas-postagens">
                <h3>üìù Minhas Postagens</h3>
                <div id="lista-postagens">
                    <p style="text-align: center; color: #666; padding: 20px;">Carregando suas postagens...</p>
                </div>
            </div>
        </div>
    </div>
    
    <script src="../JS/script.js"></script>
    <script src="../JS/perfil.js"></script>
    <script src="../JS/debug.js"></script>
</body>
</html>
