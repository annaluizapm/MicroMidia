<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Diagnóstico - MicroMídia</title>
    <link rel="stylesheet" href="../CSS/formulario.css">
</head>
<body>
    <header>
        <div class="logo">
            <img src="../assets/Logo.png" alt="MicroMídia">
        </div>
        <nav class="navigation">
            <a href="feed.html" class="nav-link"><img src="../assets/feed.png" alt="Feed" style="width: 16px; height: 16px; vertical-align: middle;"> Feed</a>
            <a href="busca.html" class="nav-link"><img src="../assets/busca.png" alt="Buscar" style="width: 16px; height: 16px; vertical-align: middle;"> Buscar</a>
            <a href="usuarios.html" class="nav-link"><img src="../assets/usuarios.png" alt="Usuários" style="width: 16px; height: 16px; vertical-align: middle;"> Usuários</a>
            <a href="perfil.html" class="nav-link"><img src="../assets/perfil-de-usuario.png" alt="Perfil" style="width: 16px; height: 16px; vertical-align: middle;"> Perfil</a>
            <a href="formulario.html" class="nav-link active"><img src="../assets/diagnostico.png" alt="Diagnóstico" style="width: 16px; height: 16px; vertical-align: middle;"> Diagnóstico</a>
            <a href="admin.html" class="nav-link" id="admin-link" style="display: none;"><img src="../assets/perfil-de-usuario.png" alt="Admin" style="width: 16px; height: 16px; vertical-align: middle;"> Admin</a>
            <a href="chat.html" class="nav-link"><img src="../assets/icone-chat.png" alt="Chat" style="width: 16px; height: 16px; vertical-align: middle;"> Chat</a>
        </nav>
        <div class="user-info">
            <span class="user-name" id="user-name-display">Carregando...</span>
            <button class="btn-logout" title="Sair">Logout</button>
        </div>
    </header>
    
    <div class="container">
        <main class="form-container">
            <h2>Diagnóstico de Marketing Digital</h2>
            <p>Responda ao questionário abaixo para receber recomendações personalizadas para sua empresa.</p>

            <form id="formDiagnostico">
                <div class="form-group">
                    <label for="empresa">Nome da Empresa:</label>
                    <input type="text" id="empresa" name="empresa" placeholder="Digite o nome da sua empresa" required>
                </div>

                <div class="form-group">
                    <label for="segmento">Segmento de Atuação:</label>
                    <select id="segmento" name="segmento" onchange="verificarOutroSegmento()" required>
                        <option value="">Selecione...</option>
                        <option value="varejo">Varejo</option>
                        <option value="servicos">Serviços</option>
                        <option value="tecnologia">Tecnologia</option>
                        <option value="alimentacao">Alimentação</option>
                        <option value="moda">Moda</option>
                        <option value="outro">Outro</option>
                    </select>
                    <input type="text" id="segmento-outro" placeholder="Especifique seu segmento" style="display: none; margin-top: 10px;">
                </div>

                <div class="form-group">
                    <label for="publico">Quem é seu público-alvo?</label>
                    <input type="text" id="publico" name="publico" placeholder="Ex: Jovens de 18 a 30 anos, empresas..." required>
                </div>

                <div class="form-group">
                    <label for="presenca">Como está sua presença digital?</label>
                    <select id="presenca" name="presenca" onchange="verificarOutroPresenca()" required>
                        <option value="">Selecione...</option>
                        <option value="inexistente">Ainda não tenho presença online</option>
                        <option value="basica">Tenho redes sociais, mas pouca interação</option>
                        <option value="media">Tenho um site e redes sociais com bom engajamento</option>
                        <option value="avancada">Uso anúncios e estratégias de marketing digital</option>
                        <option value="outro">Outro</option>
                    </select>
                    <input type="text" id="presenca-outro" placeholder="Descreva sua situação" style="display: none; margin-top: 10px;">
                </div>

                <div class="form-group">
                    <label for="objetivo">Qual seu principal objetivo?</label>
                    <select id="objetivo" name="objetivo" onchange="verificarOutroObjetivo()" required>
                        <option value="">Selecione...</option>
                        <option value="aumentar_vendas">Aumentar vendas</option>
                        <option value="mais_visibilidade">Ganhar mais visibilidade</option>
                        <option value="fidelizar_clientes">Fidelizar clientes</option>
                        <option value="expandir_negocio">Expandir o negócio</option>
                        <option value="outro">Outro</option>
                    </select>
                    <input type="text" id="objetivo-outro" placeholder="Descreva seu objetivo" style="display: none; margin-top: 10px;">
                </div>

                <button type="submit" class="btn-primary">Receber Diagnóstico</button>
            </form>
        </main>
    </div>


    <!-- Importa o JavaScript externo -->
    <script src="../JS/header.js"></script>
    <script src="../JS/formulario.js"></script>
</body>
</html>
