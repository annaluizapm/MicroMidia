<!DOCTYPE html> 
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro - MicroMídia</title>
    <link rel="stylesheet" href="../CSS/logincadastro.css">
</head>
<body>
    <div class="container">
        <div class="left">
            <img src="../assets/Logo.png" alt="MicroMídia">
        </div>
        <div class="right">
            <div class="login-box">
                <h2>Criar conta</h2>
                <form id="cadastroForm">
                    <label for="nome">Nome</label>
                    <input type="text" id="nome" name="nome" required>

                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" required>

                    <label for="senha">Senha</label>
                    <input type="password" id="senha" name="senha" required>

                    <label for="foto_perfil">Foto de Perfil (opcional)</label>
                    <div class="foto-upload-container">
                        <input type="file" id="foto_perfil" name="foto_perfil" accept="image/*" style="display: none;">
                        <div class="foto-preview" id="foto-preview">
                            <div class="foto-placeholder">
                                <span style="font-size: 12px;">Clique para adicionar foto</span>
                            </div>
                        </div>
                    </div>

                    <label for="bio">Biografia (opcional)</label>
                    <textarea id="bio" name="bio" placeholder="Conte um pouco sobre você..."></textarea>

                    <h3 style="margin-top: 20px; margin-bottom: 10px; color: #D90429; font-size: 16px;">Informações do Negócio</h3>

                    <label for="empresa">Nome da Empresa (opcional)</label>
                    <input type="text" id="empresa" name="empresa" placeholder="Nome do seu negócio">

                    <label for="segmento">Segmento de Atuação (opcional)</label>
                    <select id="segmento" name="segmento">
                        <option value="">Selecione...</option>
                        <option value="varejo">Varejo</option>
                        <option value="servicos">Serviços</option>
                        <option value="tecnologia">Tecnologia</option>
                        <option value="alimentacao">Alimentação</option>
                        <option value="moda">Moda e Vestuário</option>
                        <option value="beleza">Beleza e Estética</option>
                        <option value="educacao">Educação</option>
                        <option value="saude">Saúde e Bem-estar</option>
                        <option value="construcao">Construção</option>
                        <option value="outro">Outro</option>
                    </select>

                    <label for="cargo">Seu Cargo (opcional)</label>
                    <input type="text" id="cargo" name="cargo" placeholder="Ex: Proprietário, Gerente, etc.">

                    <button type="submit" class="btn-primary">Cadastre-se</button>
                    <button type="button" class="btn-secondary">Fazer login</button>
                </form>
            </div>
        </div>
    </div>
    
    <script src="../JS/script.js"></script>
    <script src="../JS/cadastro.js"></script>
    <script src="../JS/navegacao.js"></script>
</body>
</html>
