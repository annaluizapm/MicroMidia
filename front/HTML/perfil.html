<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meu Perfil - MicroMídia</title>
    <link rel="stylesheet" href="../CSS/perfil.css">
</head>
<body>
    <header>
        <div class="logo">
            <img src="../assets/Logo.png" alt="MicroMídia">
        </div>
        <nav class="navigation">
            <a href="feed.html" class="nav-link"><img src="../assets/feed.png" alt="Feed" style="width: 16px; height: 16px; vertical-align: middle;"> Feed</a>
            <a href="busca.html" class="nav-link"><img src="../assets/busca.png" alt="Buscar" style="width: 16px; height: 16px; vertical-align: middle;"> Buscar</a>
            <a href="usuarios.html" class="nav-link"><img src="../assets/usuarios.png" alt="Usuários" style="width: 16px; height: 16px; vertical-align: middle;"> Usuários</a>
            <a href="perfil.html" class="nav-link active"><img src="../assets/perfil-de-usuario.png" alt="Perfil" style="width: 16px; height: 16px; vertical-align: middle;"> Perfil</a>
            <a href="formulario.html" class="nav-link"><img src="../assets/diagnostico.png" alt="Diagnóstico" style="width: 16px; height: 16px; vertical-align: middle;"> Diagnóstico</a>
            <a href="admin.html" class="nav-link" id="admin-link" style="display: none;"><img src="../assets/perfil-de-usuario.png" alt="Admin" style="width: 16px; height: 16px; vertical-align: middle;"> Admin</a>
            <a href="chat.html" class="nav-link"><img src="../assets/icone-chat.png" alt="Chat" style="width: 16px; height: 16px; vertical-align: middle;"> Chat</a>
        </nav>
        <div class="user-info">
            <span class="user-name" id="user-name-display">Carregando...</span>
            <button class="btn-logout" title="Sair">Logout</button>
        </div>
    </header>
    
    <div class="perfil-container">
        <!-- Sidebar do Perfil -->
        <div class="perfil-sidebar">
            <div class="perfil-header">
                <div class="foto-placeholder" id="foto-container">
                    <img src="../assets/perfil-de-usuario.png" alt="Foto de perfil" style="width: 100%; height: 100%; object-fit: cover; border-radius: 50%;">
                </div>
                <input type="file" id="input-foto" accept="image/*" style="display: none;">
                <h2 id="nome-usuario">Carregando...</h2>
                <p style="font-size: 12px; color: #666;">Clique na foto para alterar</p>
            </div>
            
            <div class="stats-grid">
                <div class="stat-item">
                    <div class="stat-number" id="total-postagens">0</div>
                    <div class="stat-label">Postagens</div>
                </div>
                <div class="stat-item">
                    <div class="stat-number" id="total-curtidas">0</div>
                    <div class="stat-label">Curtidas</div>
                </div>
                <div class="stat-item">
                    <div class="stat-number" id="total-comentarios">0</div>
                    <div class="stat-label">Comentários</div>
                </div>
            </div>
            
            <!-- Botão de Logout -->
            <div style="margin-top: 20px; text-align: center;">
                <button class="btn-logout-perfil">Fazer Logout</button>
            </div>
        </div>
        
        <!-- Conteúdo Principal -->
        <div class="perfil-content">
            <form class="perfil-form" id="perfil-form">
                <!-- Informações Pessoais -->
                <h3 style="color: #333; border-bottom: 2px solid #D90429; padding-bottom: 10px; margin-bottom: 15px;">Informações Pessoais</h3>
                
                <div class="form-group">
                    <label for="nome">Nome:</label>
                    <input type="text" id="nome" name="nome" required>
                </div>
                
                <div class="form-group">
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" required>
                </div>
                
                <div class="form-group">
                    <label for="bio">Biografia:</label>
                    <textarea id="bio" name="bio" rows="3" placeholder="Conte um pouco sobre você..."></textarea>
                </div>
                
                <!-- Informações do Negócio -->
                <h3 style="color: #333; border-bottom: 2px solid #D90429; padding-bottom: 10px; margin-bottom: 15px; margin-top: 30px;">Informações do Negócio</h3>
                
                <div class="form-group">
                    <label for="empresa">Nome da Empresa:</label>
                    <input type="text" id="empresa" name="empresa" placeholder="Sua empresa">
                </div>
                
                <div class="form-group">
                    <label for="segmento">Segmento de Mercado:</label>
                    <select id="segmento" name="segmento">
                        <option value="">Selecione um segmento</option>
                        <option value="tecnologia">Tecnologia</option>
                        <option value="saude">Saúde</option>
                        <option value="educacao">Educação</option>
                        <option value="financas">Finanças</option>
                        <option value="varejo">Varejo</option>
                        <option value="servicos">Serviços</option>
                        <option value="marketing">Marketing</option>
                        <option value="consultoria">Consultoria</option>
                        <option value="outro">Outro</option>
                    </select>
                </div>
                
                <div class="form-group">
                    <label for="cargo">Seu Cargo:</label>
                    <input type="text" id="cargo" name="cargo" placeholder="Seu cargo/posição">
                </div>
                
                <div class="form-group">
                    <label for="site_empresa">Site da Empresa:</label>
                    <input type="url" id="site_empresa" name="site_empresa" placeholder="https://www.exemplo.com">
                </div>
                
                <div class="form-group">
                    <label for="linkedin">Perfil LinkedIn:</label>
                    <input type="url" id="linkedin" name="linkedin" placeholder="https://linkedin.com/in/seu-perfil">
                </div>
                
                <button type="submit" class="btn-salvar">Salvar Alterações</button>
            </form>
            
            <div class="minhas-postagens">
                <h3>Minhas Postagens</h3>
                <div id="lista-postagens">
                    <p style="text-align: center; color: #666; padding: 20px;">Carregando suas postagens...</p>
                </div>
            </div>
        </div>
    </div>
    
    <script src="../JS/header.js"></script>
    <script src="../JS/script.js"></script>
    <script src="../JS/perfil.js"></script>
</body>
</html>
