<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Usuários - MicroMídia</title>
    <link rel="stylesheet" href="../CSS/usuarios.css">
</head>
<body>
    <header>
        <div class="logo">
            <img src="../assets/Logo.png" alt="MicroMídia">
        </div>
        <nav class="navigation">
            <a href="feed.html" class="nav-link"><img src="../assets/feed.png" alt="Feed" style="width: 16px; height: 16px; vertical-align: middle;"> Feed</a>
            <a href="busca.html" class="nav-link"><img src="../assets/busca.png" alt="Buscar" style="width: 16px; height: 16px; vertical-align: middle;"> Buscar</a>
            <a href="usuarios.html" class="nav-link active"><img src="../assets/usuarios.png" alt="Usuários" style="width: 16px; height: 16px; vertical-align: middle;"> Usuários</a>
            <a href="perfil.html" class="nav-link"><img src="../assets/perfil-de-usuario.png" alt="Perfil" style="width: 16px; height: 16px; vertical-align: middle;"> Perfil</a>
            <a href="formulario.html" class="nav-link"><img src="../assets/diagnostico.png" alt="Diagnóstico" style="width: 16px; height: 16px; vertical-align: middle;"> Diagnóstico</a>
            <a href="admin.html" class="nav-link" id="admin-link" style="display: none;"><img src="../assets/perfil-de-usuario.png" alt="Admin" style="width: 16px; height: 16px; vertical-align: middle;"> Admin</a>
            <a href="chat.html" class="nav-link"><img src="../assets/icone-chat.png" alt="Chat" style="width: 16px; height: 16px; vertical-align: middle;"> Chat</a>
        </nav>
        <div class="user-info">
            <span class="user-name" id="user-name-display">Carregando...</span>
            <button class="btn-logout" title="Sair">Logout</button>
        </div>
    </header>
    
    <div class="usuarios-container">
        <div class="usuarios-header">
            <h1> Comunidade</h1>
            <p>Conheça todos os membros da nossa comunidade</p>
        </div>
        
        <div class="usuarios-stats">
            <div class="stat-card">
                <div class="stat-number" id="total-usuarios">0</div>
                <div class="stat-label">Usuários</div>
            </div>
            <div class="stat-card">
                <div class="stat-number" id="total-postagens-geral">0</div>
                <div class="stat-label">Postagens</div>
            </div>
        </div>
        
        <div class="filtro-container">
            <input 
                type="text" 
                id="filtro-usuarios" 
                class="filtro-input" 
                placeholder="Buscar usuários por nome..."
                autocomplete="off"
            >
        </div>
        
        <div id="usuarios-grid" class="usuarios-grid">
            <div class="loading">
                <h3>Carregando usuários...</h3>
            </div>
        </div>
    </div>
    
    <script src="../JS/script.js"></script>
    <script src="../JS/usuarios.js"></script>
    <script src="../JS/header.js"></script>
</body>
</html>
