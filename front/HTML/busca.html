<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Buscar - Micro M√≠dia</title>
    <link rel="stylesheet" href="../CSS/forum.css">
    <style>
        .busca-container {
            max-width: 800px;
            margin: 40px auto;
            padding: 20px;
        }
        
        .busca-header {
            text-align: center;
            margin-bottom: 30px;
        }
        
        .busca-form {
            display: flex;
            gap: 15px;
            margin-bottom: 30px;
            flex-wrap: wrap;
        }
        
        .busca-input {
            flex: 1;
            min-width: 300px;
            padding: 15px 20px;
            border: 2px solid #ddd;
            border-radius: 25px;
            font-size: 16px;
            transition: all 0.3s ease;
        }
        
        .busca-input:focus {
            outline: none;
            border-color: #D90429;
            box-shadow: 0 0 0 3px rgba(217, 4, 41, 0.1);
        }
        
        .filtro-select {
            padding: 15px 20px;
            border: 2px solid #ddd;
            border-radius: 25px;
            background: white;
            cursor: pointer;
            transition: border-color 0.3s;
        }
        
        .filtro-select:focus {
            outline: none;
            border-color: #D90429;
        }
        
        .btn-buscar {
            background: linear-gradient(135deg, #D90429 0%, #ff6b8a 100%);
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 25px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            min-width: 120px;
        }
        
        .btn-buscar:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(217, 4, 41, 0.4);
        }
        
        .resultados-info {
            color: #666;
            margin-bottom: 20px;
            font-style: italic;
        }
        
        .resultado-item {
            background: white;
            border-radius: 15px;
            padding: 20px;
            margin-bottom: 15px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
            transition: transform 0.3s ease;
        }
        
        .resultado-item:hover {
            transform: translateY(-2px);
        }
        
        .resultado-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 10px;
        }
        
        .resultado-autor {
            font-weight: 600;
            color: #D90429;
        }
        
        .resultado-data {
            color: #666;
            font-size: 0.9em;
        }
        
        .resultado-conteudo {
            margin-bottom: 15px;
            line-height: 1.6;
        }
        
        .resultado-stats {
            display: flex;
            gap: 15px;
            color: #666;
            font-size: 0.9em;
        }
        
        .highlight {
            background: linear-gradient(135deg, #ffeb3b 0%, #ffc107 100%);
            padding: 2px 4px;
            border-radius: 3px;
            font-weight: 600;
        }
        
        .sem-resultados {
            text-align: center;
            color: #666;
            font-style: italic;
            padding: 40px;
            background: #f8f9fa;
            border-radius: 15px;
        }
        
        .voltar-btn {
            position: absolute;
            top: 20px;
            left: 20px;
            background: #6c757d;
            color: white;
            text-decoration: none;
            padding: 10px 20px;
            border-radius: 20px;
            font-weight: 600;
            transition: all 0.3s;
        }
        
        .voltar-btn:hover {
            background: #5a6268;
            transform: translateY(-2px);
        }
        
        .busca-rapida {
            display: flex;
            gap: 10px;
            justify-content: center;
            margin-bottom: 20px;
            flex-wrap: wrap;
        }
        
        .tag-busca {
            background: #f8f9fa;
            border: 2px solid #ddd;
            padding: 8px 16px;
            border-radius: 20px;
            cursor: pointer;
            transition: all 0.3s;
            font-size: 14px;
        }
        
        .tag-busca:hover {
            background: #D90429;
            color: white;
            border-color: #D90429;
        }
    </style>
</head>
<body>
    <a href="forum.html" class="voltar-btn">‚Üê Voltar ao F√≥rum</a>
    
    <div class="busca-container">
        <div class="busca-header">
            <h1>üîç Buscar no F√≥rum</h1>
            <p>Encontre postagens e usu√°rios rapidamente</p>
        </div>
        
        <div class="busca-rapida">
            <div class="tag-busca" onclick="buscarRapida('dica')">üí° Dicas</div>
            <div class="tag-busca" onclick="buscarRapida('ajuda')">üÜò Ajuda</div>
            <div class="tag-busca" onclick="buscarRapida('neg√≥cio')">üíº Neg√≥cios</div>
            <div class="tag-busca" onclick="buscarRapida('marketing')">üìà Marketing</div>
        </div>
        
        <form class="busca-form" id="busca-form">
            <input 
                type="text" 
                id="termo-busca" 
                class="busca-input" 
                placeholder="Digite o que voc√™ est√° procurando..."
                autocomplete="off"
            >
            
            <select id="filtro-tipo" class="filtro-select">
                <option value="postagens">Postagens</option>
                <option value="usuarios">Usu√°rios</option>
                <option value="todos">Todos</option>
            </select>
            
            <button type="submit" class="btn-buscar">Buscar</button>
        </form>
        
        <div id="resultados-container">
            <div class="sem-resultados">
                <h3>üëã Pronto para buscar!</h3>
                <p>Digite um termo acima ou clique em uma das tags para come√ßar</p>
            </div>
        </div>
    </div>
    
    <script src="../JS/script.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            document.getElementById('busca-form').addEventListener('submit', handleBusca);
            document.getElementById('termo-busca').addEventListener('input', handleBuscaTempoReal);
        });
        
        let timeoutBusca;
        
        // Busca em tempo real (com delay)
        function handleBuscaTempoReal() {
            clearTimeout(timeoutBusca);
            timeoutBusca = setTimeout(() => {
                const termo = document.getElementById('termo-busca').value.trim();
                if (termo.length > 2) {
                    realizarBusca(termo, document.getElementById('filtro-tipo').value);
                }
            }, 500);
        }
        
        // Busca ao enviar formul√°rio
        async function handleBusca(event) {
            event.preventDefault();
            const termo = document.getElementById('termo-busca').value.trim();
            const tipo = document.getElementById('filtro-tipo').value;
            
            if (termo) {
                await realizarBusca(termo, tipo);
            }
        }
        
        // Busca r√°pida por tags
        function buscarRapida(termo) {
            document.getElementById('termo-busca').value = termo;
            realizarBusca(termo, 'postagens');
        }
        
        // Realizar busca
        async function realizarBusca(termo, tipo) {
            const container = document.getElementById('resultados-container');
            container.innerHTML = '<div class="sem-resultados"><h3>üîç Buscando...</h3></div>';
            
            try {
                let resultados = [];
                
                if (tipo === 'postagens' || tipo === 'todos') {
                    const postagens = await buscarPostagens(termo);
                    resultados = [...resultados, ...postagens.map(p => ({...p, tipo: 'postagem'}))];
                }
                
                if (tipo === 'usuarios' || tipo === 'todos') {
                    const usuarios = await buscarUsuarios(termo);
                    resultados = [...resultados, ...usuarios.map(u => ({...u, tipo: 'usuario'}))];
                }
                
                exibirResultados(resultados, termo);
                
            } catch (error) {
                console.error('Erro na busca:', error);
                container.innerHTML = '<div class="sem-resultados"><h3>‚ùå Erro na busca</h3><p>Tente novamente em alguns segundos</p></div>';
            }
        }
        
        // Buscar postagens
        async function buscarPostagens(termo) {
            const response = await fetch(`${API_BASE_URL}/postagens`);
            if (response.ok) {
                const postagens = await response.json();
                return postagens.filter(p => 
                    p.conteudo.toLowerCase().includes(termo.toLowerCase()) ||
                    (p.usuario_nome && p.usuario_nome.toLowerCase().includes(termo.toLowerCase()))
                );
            }
            return [];
        }
        
        // Buscar usu√°rios  
        async function buscarUsuarios(termo) {
            const response = await fetch(`${API_BASE_URL}/usuarios`);
            if (response.ok) {
                const usuarios = await response.json();
                return usuarios.filter(u => 
                    u.nome.toLowerCase().includes(termo.toLowerCase()) ||
                    u.email.toLowerCase().includes(termo.toLowerCase()) ||
                    (u.bio && u.bio.toLowerCase().includes(termo.toLowerCase()))
                );
            }
            return [];
        }
        
        // Exibir resultados
        function exibirResultados(resultados, termo) {
            const container = document.getElementById('resultados-container');
            
            if (resultados.length === 0) {
                container.innerHTML = `
                    <div class="sem-resultados">
                        <h3>üòî Nenhum resultado encontrado</h3>
                        <p>Tente buscar por outros termos ou verifique a ortografia</p>
                    </div>
                `;
                return;
            }
            
            const info = `<div class="resultados-info">Encontrados ${resultados.length} resultado(s) para "${termo}"</div>`;
            
            const itens = resultados.map(item => {
                if (item.tipo === 'postagem') {
                    return `
                        <div class="resultado-item">
                            <div class="resultado-header">
                                <span class="resultado-autor">üìù ${item.usuario_nome || 'Usu√°rio'}</span>
                                <span class="resultado-data">${new Date(item.criado_em).toLocaleString()}</span>
                            </div>
                            <div class="resultado-conteudo">${destacarTermo(item.conteudo, termo)}</div>
                            <div class="resultado-stats">
                                <span>‚ù§Ô∏è ${item.curtidas || 0} curtidas</span>
                                <span>üí¨ ${item.comentarios || 0} coment√°rios</span>
                            </div>
                        </div>
                    `;
                } else {
                    return `
                        <div class="resultado-item">
                            <div class="resultado-header">
                                <span class="resultado-autor">üë§ ${destacarTermo(item.nome, termo)}</span>
                                <span class="resultado-data">Usu√°rio</span>
                            </div>
                            <div class="resultado-conteudo">
                                <strong>Email:</strong> ${destacarTermo(item.email, termo)}<br>
                                ${item.bio ? `<strong>Bio:</strong> ${destacarTermo(item.bio, termo)}` : ''}
                            </div>
                        </div>
                    `;
                }
            }).join('');
            
            container.innerHTML = info + itens;
        }
        
        // Destacar termo de busca
        function destacarTermo(texto, termo) {
            if (!texto) return '';
            const regex = new RegExp(`(${termo})`, 'gi');
            return texto.replace(regex, '<span class="highlight">$1</span>');
        }
    </script>
</body>
</html>
