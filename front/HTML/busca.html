<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Buscar - MicroMídia</title>
    <link rel="stylesheet" href="../CSS/busca.css">
   
</head>
<body>
    <header>
        <div class="logo">
            <img src="../assets/Logo.png" alt="MicroMídia">
        </div>
        <nav class="navigation">
            <a href="feed.html" class="nav-link"><img src="../assets/feed.png" alt="Feed" style="width: 16px; height: 16px; vertical-align: middle;"> Feed</a>
            <a href="busca.html" class="nav-link active"><img src="../assets/busca.png" alt="Buscar" style="width: 16px; height: 16px; vertical-align: middle;"> Buscar</a>
            <a href="usuarios.html" class="nav-link"><img src="../assets/usuarios.png" alt="Usuários" style="width: 16px; height: 16px; vertical-align: middle;"> Usuários</a>
            <a href="perfil.html" class="nav-link"><img src="../assets/perfil-de-usuario.png" alt="Perfil" style="width: 16px; height: 16px; vertical-align: middle;"> Perfil</a>
            <a href="formulario.html" class="nav-link"><img src="../assets/diagnostico.png" alt="Diagnóstico" style="width: 16px; height: 16px; vertical-align: middle;"> Diagnóstico</a>
            <a href="admin.html" class="nav-link" id="admin-link" style="display: none;"><img src="../assets/perfil-de-usuario.png" alt="Admin" style="width: 16px; height: 16px; vertical-align: middle;"> Admin</a>
            <a href="chat.html" class="nav-link"><img src="../assets/icone-chat.png" alt="Chat" style="width: 16px; height: 16px; vertical-align: middle;"> Chat</a>
        </nav>
        <div class="user-info">
            <span class="user-name" id="user-name-display">Carregando...</span>
            <button class="btn-logout" title="Sair">Logout</button>
        </div>
    </header>
    
    <div class="busca-container">
        <div class="busca-header">
            <h1><img src="../assets/busca.png" alt="Buscar" style="width: 24px; height: 24px; vertical-align: middle;"> Buscar no Fórum</h1>
            <p>Encontre postagens e usuários rapidamente</p>
        </div>
        
        <div class="busca-rapida">
            <div class="tag-busca" data-termo="dica">Dicas</div>
            <div class="tag-busca" data-termo="ajuda">Ajuda</div>
            <div class="tag-busca" data-termo="negócio">Negócios</div>
            <div class="tag-busca" data-termo="marketing">Marketing</div>
        </div>
        
        <form class="busca-form" id="busca-form">
            <input 
                type="text" 
                id="termo-busca" 
                class="busca-input" 
                placeholder="Digite o que você está procurando..."
                autocomplete="off"
            >
            
            <select id="filtro-tipo" class="filtro-select">
                <option value="postagens">Postagens</option>
                <option value="usuarios">Usuários</option>
                <option value="todos">Todos</option>
            </select>
            
            <button type="submit" class="btn-buscar">Buscar</button>
        </form>
        
        <div id="resultados-container">
            <div class="sem-resultados">
                <h3>Pronto para buscar!</h3>
                <p>Digite um termo acima ou clique em uma das tags para começar</p>
            </div>
        </div>
    </div>
    
    <script src="../JS/header.js"></script>
    <script src="../JS/busca.js"></script>
   
</body>
</html>
